<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/Css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/Css/all.min.css">
    <link rel="stylesheet" href="bootstrap/Css/style.css">
    <title>To Do</title>
</head>

<body>

    <input type="checkbox" id="toggleBtn">

    <div id="taskContain" class="container">
        <div id="taskHead" class="mx-auto mt-5 p-4">
            <div>
                <h4>Task list</h4>
                <!-- <form id="form" name="form"> -->
                <input type="text" class="my-2" id="taskInp" placeholder="New task">
                <!-- </form> -->
                <div id="message"></div>
                <button id="sendTasks" class="btn mt-2 text-white">Add task</button>
                <button id="ubdateTasks" class="btn mt-2 text-white d-none">Ubdate task</button>
            </div>
        </div>

        <div id="taskBody" class="mt-4 p-4">
            <div id="tasks" class="">
                <h4>Tasks</h4>

                <h6 class="mt-3" style="color: #04AA6D;">*Task filter*</h6>
                <input type="text" class="mb-3" id="filterTasks" oninput="searchTask(this.value)"
                    placeholder="Filter tasks">
                <div id="message2"></div>

                <table id="myTable">
                    <tbody id="tableBody">

                    </tbody>
                </table>

                <button id="clearTasks" class="d-none btn btn-dark mt-2">Clear tasks</button>
            </div>
        </div>
    </div>



    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="bootstrap/js/main.js"></script>
</body>

</html>
